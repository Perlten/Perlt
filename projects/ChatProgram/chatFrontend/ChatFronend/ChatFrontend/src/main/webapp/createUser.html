<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        .highlight {
            background-color: blue;
            display: inline-block;
        }
        .highlight img:hover {
            opacity: .5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 id="error"></h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="firstname">Firstname</label>
                <input id="firstname" type="text" placeholder="Firstname" class="form-control" />
                <label for="lastname">Lastname</label>
                <input id="lastname" type="text" placeholder="Lastname" class="form-control" />
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Email" class="form-control" />
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" class="form-control" />
                <br>
                <button type="button" id="createbtn" class="btn btn-primary">Create</button>
            </div>
            <div class="col-md-4">
                <div id="images">
                    <img id="1" src="resources/images/avatar1.png" class="image" alt="Cinque Terre">
                    <img id="2" src="resources/images/avatar2.png" class="image" alt="Cinque Terre">
                    <img id="3" src="resources/images/avatar3.png" class="image" alt="Cinque Terre">
                    <img id="4" src="resources/images/avatar4.png" class="image" alt="Cinque Terre">
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/fetch.js"></script>
    <script src="javascript/createUserjs.js"></script>
</body>

</html>
