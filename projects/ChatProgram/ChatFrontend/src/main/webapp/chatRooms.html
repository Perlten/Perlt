<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Create Chatroom</h2>
                <form id="createForm" onsubmit="return false">
                    <div class="form-group">
                        <label for="createName">Chatroom name</label>
                        <input type="text" class="form-control" id="createName"
                            placeholder="Enter chatroom name">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="publicRoom">
                        <label class="form-check-label" for="publicRoom">Public room</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <br>
                <h2>Join Chatroom</h2>
                <form id="joinForm" onsubmit="return false">
                    <div class="form-group">
                        <label for="joinName">Chatroom name</label>
                        <input type="text" class="form-control" id="joinName"
                            placeholder="Enter chatroom name">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Join</button>
                </form>
            </div>
        </div>
    </div>


    <script src="javascript/fetch.js"></script>
    <script src="javascript/chatRoomsJS.js"></script>
    <script src="javascript/errorCheck.js"></script>
</body>

</html>
